<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤسسة وديعة عوض السيد للتجارة</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .cart-button {
            background-color: #ffcc00;
            color: #000;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .cart-button i {
            margin-left: 10px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 10px;
            background-color: #333;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin-right: 15px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        ul li a:hover {
            color: #ffcc00;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            color: #333;
            margin-top: 10px;
            font-size: 18px;
        }

        .product button {
            background-color: #ffcc00;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            header {
                padding: 10px;
            }

            .cart-button {
                font-size: 14px;
                padding: 8px 12px;
            }

            ul li a {
                font-size: 14px;
            }

            .product h3 {
                font-size: 16px;
            }

            .product {
                width: 100%;
                max-width: 90%;
                padding: 10px;
            }
        }

        @media (max-width: 412px) {
            body {
                font-size: 12px;
            }

            header {
                padding: 8px;
            }

            .cart-button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .product {
                width: 100%;
                max-width: 90%;
            }

            footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>مؤسسة وديعة عوض السيد للتجارة</h1>
        <button class="cart-button" onclick="window.location.href='cart.html'">
            سلة التسوق
            <i class="fas fa-shopping-cart"></i>
        </button>
    </header>

    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> الصفحة الرئيسية</a></li>
        <li><a href="contact.html"><i class="fas fa-phone-alt"></i> اتصل بنا</a></li>
        <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> السلة</a></li>
    </ul>

    <main>
        <h2>منتجاتنا</h2>
        <div class="products">
            <div class="product">
                <img src="https://i.postimg.cc/4yqfwJnn/edited-product-image.jpg" alt="بديل الرخام">
                <h3>بديل الرخام WD_197</h3>
                <p>وصف منتج بديل الرخام عالي الجودة.</p>
                <button onclick="addToCart('بديل الرخام WD_197')"><i class="fas fa-cart-plus"></i> أضف إلى السلة</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="أكريليك WD_199">
                <h3>أكريليك WD_199</h3>
                <p>وصف منتج أكريليك عالي الجودة.</p>
                <button onclick="addToCart('أكريليك WD_199')"><i class="fas fa-cart-plus"></i> أضف إلى السلة</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 مؤسسة وديعة عوض السيد للتجارة. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // JavaScript
        let cart = [];

        function addToCart(product) {
            cart.push(product);
            alert(product + ' تم إضافته إلى السلة!');
        }
    </script>
</body>
    </html>

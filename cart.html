<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلة - مؤسسة وديعة عوض السيد للتجارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #34495e;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
        }

        #cartItems li {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin: 10px 0;
            background: #f9f9f9;
            border-radius: 5px;
        }

        #cartItems li button {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            margin-left: 10px;
            border-radius: 3px;
        }

        #cartItems li button:hover {
            background-color: #c0392b;
        }

        .product-actions {
            display: flex;
            align-items: center;
        }

        .product-actions input {
            width: 50px;
            padding: 5px;
            margin-left: 10px;
            text-align: center;
        }

        .product-actions button {
            background-color: #16a085;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }

        .product-actions button:hover {
            background-color: #1abc9c;
        }

        button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #16a085;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            margin-top: 20px;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 10px;
            background: #f2f2f2;
            border-radius: 5px;
        }

        .cart-summary p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مؤسسة وديعة عوض السيد للتجارة</h1>
        <p>السلة</p>
    </header>
    <nav>
        <a href="products.html">المنتجات</a>
        <a href="cart.html">السلة</a>
    </nav>
    <div class="container">
        <h2>منتجات السلة</h2>
        <ul id="cartItems"></ul>

        <div class="cart-summary">
            <h3>ملخص السلة</h3>
            <p>إجمالي العناصر: <span id="totalQuantity">0</span></p>
            <p>إجمالي السعر: <span id="totalPrice">0</span> ريال</p>
        </div>

        <!-- خريطة جوجل المدمجة -->
        <h3>حدد موقعك</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d950647.9585049615!2d39.21114919999999!3d21.450122950000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c3d01fb1137e59%3A0xe059579737b118db!2z2KzYr9ip!5e0!3m2!1sar!2ssa!4v1733951733094!5m2!1sar!2ssa" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <button onclick="sendCartToWhatsApp()">إرسال إلى الواتساب</button>
    </div>
    <footer class="footer">
        <p>© 2024 مؤسسة وديعة عوض السيد للتجارة. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsList = document.getElementById('cartItems');
            const totalQuantity = document.getElementById('totalQuantity');
            const totalPrice = document.getElementById('totalPrice');
            
            if (cart.length === 0) {
                cartItemsList.innerHTML = "<li>السلة فارغة.</li>";
            } else {
                let total = 0;
                let quantity = 0;

                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.productName} - الكمية: ${item.quantity}</span>
                        <div class="product-actions">
                            <input type="number" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
                            <button onclick="removeItem(${index})">حذف</button>
                        </div>
                    `;
                    cartItemsList.appendChild(li);

                    total += item.price * item.quantity;
                    quantity += item.quantity;
                });

                totalQuantity.textContent = quantity;
                totalPrice.textContent = total;
            }
        }

        function updateQuantity(index, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (quantity <= 0) return;

            cart[index].quantity = quantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.reload();
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.reload();
        }

        function sendCartToWhatsApp() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert("السلة فارغة.");
                return;
            }

            const whatsappNumber = "966562821015";
            let message = "مرحبًا، أود طلب المنتجات التالية:\n";

            cart.forEach(item => {
                message += `${item.productName} - الكمية: ${item.quantity}\n`;
            });

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>
</body>
</html>
